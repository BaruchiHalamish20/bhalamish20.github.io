<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>אבני דרך בחינוך  המיוחד</title>
<style>
body {direction: rtl;}
.container {
  position: relative;
  text-align: center;
}
.centered {
  position: absolute;
  top: 60%;
  left: 26%;
  transform: translate(-50%, -50%);
  font-size: -webkit-xxx-large
}
.zoom {
  position: absolute;
  top: 70%;
  left: 26%;
  transform: translate(-50%, -50%);
  font-size: -webkit-xxx-large
}

</style>
  <script>
    (function () {
  const countDownDate = new Date("Mar 23, 2022 15:00:00").getTime();
  let x = setInterval(

        function() {

        var now = new Date().getTime();
        var distance = countDownDate - now;
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    

        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "התחלנו, התחבר לזום";
    document.getElementById("zoomDetails").innerHTML = "http://www.ynet.co.il";
  }
      }, 1000)
  }());
  </script>
</head>

<body>
 <div style="direcion: rtl;">
  <div class="container">
    <h1 style=" text-align: center" id="headline">אבני דרך בחינוך  המיוחד</h1>
    <img src="avnei_derech.png" style="width:100%;">
    <p class="centered" id="countdown">
    <p class="zoom" id="zoomDetails" href="http://www.ynet.co.il">.
    </p>
    <href >
    </p>
  </div>
</div>
</body>
</html>
